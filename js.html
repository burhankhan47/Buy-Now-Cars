<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
<style>
h1{
    font-family: arial, sans-serif;
    text-align: start;

}
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 70%;
}
td, th {
  border: 2px solid #0a0a0aa8;
  text-align: center;
  padding: 7px;
  text-align: center;
}

tr:nth-child(odd) {
  background-color: #c7e4e6bb;
}
tr:nth-child(even) {
  background-color: #d6dadabb;
}
    </style>
</head>
<body>

<h1>Marks Sheet</h1>

<table >
    <tr>
        <th>Subjects</th>
        <th>Total Marks</th>
        <th>Obtained Marks</th>
    </tr>
<tr>
    <td>Maths</td>
    <td>100</td>
    <td id=MathsMarks></td>
</tr>
<tr>
    <td>Urdu</td>
    <td>100</td>
    <td id=UrduMarks></td>
</tr>
<tr>
    <td>EnglishMarks</td>
    <td>100</td>
    <td id=EnglishMarks></td>
</tr>
<tr>
    <th>Total Marks</th>
    <th>Percentage</th>
    <th>Grade</th>
</tr>
<tr>
    <th id=Total Marks></th>
    <th id=Percentage></th>
    <th id=Grade></th>
</tr>
</table>
<script src="js.js"></script>
</body>
</html>
